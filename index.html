<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/09b91b3e53.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main>
    <div class="main-card">
      <img src="images/logo.svg" alt="">
      <h1>We are launching <b class="soon">soon!</b></h1>
      <p>Subscribe and get notified</p>

      <div class="input-field-main">
        <input class="input-field" type="email" name="email-aadress" placeholder="your email address">

        <button class="btn" type="submit" name="button">Notify Me</button>
      </div>
      <p class="right-email"><b>Right email</b></p>
      <p class="not-valid styled-unvalid-statements"><i class="not-valid ">Whoops! It looks like you forgot to add your email</i></p>
      <p class="wrong-email styled-unvalid-statements"><i>Please provide a valid email address</i></p>
      <img class="main-img" src="images/illustration-dashboard.png" alt="illustration-img-not-available">
      <div class="footer">
        <div class="scial-media-icons">
          <i class="fa fa-brands fa-facebook-f"></i>
          <i class="fa fa-brands fa-twitter"></i>
          <i class="fa fa-brands fa-instagram"></i>
        </div>
      </div>
      <div class="copyright">
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>



    </div>
  </main>






<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script.js" charset="utf-8"></script>
</body>
</html>
